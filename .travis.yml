language: r
cache: packages
matrix:
  include:
  - r: devel
  - r: release
  before_cache:
    - Rscript -e 'remotes::install_cran("pkgdown")'
  deploy:
    provider: script
    script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
    skip_cleanup: true
r_github_packages:
  - r-lib/covr
after_success:
  - Rscript -e 'covr::codecov()'
